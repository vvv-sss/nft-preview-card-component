<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
  <body>
    <main class="nft-card">
      <section class="nft-card-hero">
        <a href="">
          <img src="images\icon-view.svg" 
          alt=""
          class="nft-card-hero__icon">
          <img 
        src="images\image-equilibrium.jpg" 
        alt="Glass cube"
        class="nft-card-hero__image">
        </a>
      </section>
      <section class="nft-card-info">
        <h1 class="nft-card-info__heading">
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p class="nft-card-info__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-card-info__price-days-container">
          <div class="nft-card-info__price-days-left">
            <img 
            src="./images/icon-ethereum.svg" 
            alt="Ethereum icon"
            class="nft-card-info__price-icon">
            <p class="nft-card-info__price-value">0.041 ETH</p>
          </div>
          <div class="nft-card-info__price-days-right">
            <img 
            src="./images/icon-clock.svg" 
            alt="Clock icon"
            class="nft-card-info__clock-icon">
            <p class="nft-card-info__days-value">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="nft-card-info__creator">
          <img 
          src="./images/image-avatar.png" 
          alt="Avatar of creator"
          class="nft-card-info__avatar">
          <p class="nft-card-info__creator-info">Creation of <span><a href="#">Jules Wyvern</a></span></p>
        </div>
      </section>
    </main>
  </body>
</html>
